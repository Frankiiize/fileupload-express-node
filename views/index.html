<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <title>File-Uploader</title>
  <style>
    .done-icon{
      max-width: 100px;
      margin: 20px;
    }
    </style>
</head>
<body>
  <div class="container-md font-monospace">
    <div class="text-center mt-4">
      <h1>My file-upload</h1>
    </div>
    <div class="form-container container-lg  d-flex flex-column align-items-center justify-content-center">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label  fs-3">Sube tu Foto!</label>
          <input type="file" name="foto"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  

  <script src="/bootstrap/js/bootstrap.min.js" ></script>
  <script src="/js/app.js" ></script>
 
</body>
</html>
